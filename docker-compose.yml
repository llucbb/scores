version: '3.3'

services:
  mongo:
    image: mongo
    container_name: scores-mongo
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=scores
      - MONGO_DATA_DIR=/data/db
    ports:
      - 27017:27017
    volumes:
      - ./init-mongo.js/:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./data/db:/data/db

  scores:
    build: .
    restart: always
    container_name: scores
    ports:
      - 8080:8080
    working_dir: /opt/app
    links:
      - mongo